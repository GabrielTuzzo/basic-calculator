<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
    crossorigin="anonymous"
  />
    <title>Basic Calculator</title>
</head>
<body>
    <div class="container">
        <div class="result">
            <div class="current-result" id="current-result"></div>
        </div>
        <button class="rows-2" onclick="cleanAll()">AC</button>
        <button class="simbol" onclick="clean()">C</button>
        <button class="simbol" onclick="add('/')">รท</button>
        <button class="number" onclick="add(7)">7</button>
        <button class="number" onclick="add(8)">8</button>
        <button class="number" onclick="add(9)">9</button>
        <button class="simbol" onclick="add('*')">x</button>
        <button class="number" onclick="add(4)">4</button>
        <button class="number" onclick="add(5)">5</button>
        <button class="number" onclick="add(6)">6</button>
        <button class="simbol" onclick="add('+')">+</button>
        <button class="number" onclick="add(1)">1</button>
        <button class="number" onclick="add(2)">2</button>
        <button class="number" onclick="add(3)">3</button>
        <button class="simbol" onclick="add('-')">-</button>
        <button class="number" onclick="add(',')">.</button>
        <button class="number" onclick="add(0)">0</button>        
        <button class="rows-2 simbol" onclick="calcule()">=</button>

    </div>
</body>
<script src="index.js"></script>
</html>
